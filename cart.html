<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Корзина — Footcap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .cart-item img {
      width: 80px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item-title {
      flex: 1;
    }
    .cart-item-price {
      font-weight: bold;
    }
    .cart-item-remove {
      background: none;
      border: none;
      color: #f44336;
      font-size: 1.2em;
      cursor: pointer;
    }
    .cart-summary {
      margin-top: 20px;
      font-size: 1.1em;
      text-align: right;
    }
    .checkout-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #000;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      float: right;
    }
    .checkout-button:hover {
      background-color: #333;
    }
    #order-form {
      display: none;
      margin-top: 60px;
      text-align: center;
    }
    #order-form input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    .submit-order-btn {
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .submit-order-btn:hover {
      background-color: #45a049;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4caf50;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 10000;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ваша корзина</h1>
  </header>
  <main id="cart">
    <p>Загрузка корзины...</p>
  </main>

  <div id="order-form">
    <h2>Оформление заказа</h2>
    <input type="text" id="order-name" placeholder="Имя">
    <input type="email" id="order-email" placeholder="E-mail">
    <input type="text" id="order-city" placeholder="Город">
    <button class="submit-order-btn" id="submit-order">Отправить</button>
  </div>

  <div class="modal" id="success-modal">Заказ успешно оформлен!</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('cart');
      const orderForm = document.getElementById('order-form');
      const successModal = document.getElementById('success-modal');

      function renderCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        if (cart.length === 0) {
          container.innerHTML = '<p>Корзина пуста.</p>';
          return;
        }

        container.innerHTML = '';
        let total = 0;

        cart.forEach((item, index) => {
          total += parseFloat(item.price);
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="cart-item-title">${item.title}</div>
            <div class="cart-item-price">€${item.price}</div>
            <button class="cart-item-remove" data-index="${index}" title="Удалить">×</button>
          `;
          container.appendChild(div);
        });

        const summary = document.createElement('div');
        summary.className = 'cart-summary';
        summary.innerHTML = `Итого: € ${total.toFixed(2)}`;
        container.appendChild(summary);

        const button = document.createElement('button');
        button.className = 'checkout-button';
        button.textContent = 'Перейти к оформлению';
        button.addEventListener('click', () => {
          orderForm.style.display = 'block';
          orderForm.scrollIntoView({ behavior: 'smooth' });
        });
        container.appendChild(button);

        document.querySelectorAll('.cart-item-remove').forEach(btn => {
          btn.addEventListener('click', () => {
            const index = btn.getAttribute('data-index');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            if (window.updateCartBadge) updateCartBadge();
          });
        });
      }

      renderCart();

      document.getElementById('submit-order').addEventListener('click', () => {
        const name = document.getElementById('order-name').value;
        const email = document.getElementById('order-email').value;
        const city = document.getElementById('order-city').value;

        localStorage.setItem('orderInfo', JSON.stringify({ name, email, city }));

        successModal.style.display = 'block';
        setTimeout(() => {
          successModal.style.display = 'none';
        }, 2000);
      });
    });
  </script>
</body>
</html>
